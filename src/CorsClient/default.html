    <h3>Cors Req</h3>

    
    <button id="getProfiles">Get Profiles</button>

    <pre id="output"></pre>

    <script src="Scripts/jquery-1.10.2.js"></script>

    <script>
        $(function () {

            var baseUrl = "http://localhost:64237";

            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var showResponse = function (object) {
                $('#output').text(JSON.stringify(object, null, 4));
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            };

            var removeAccessToken = function (data) {
                accessToken = "";
            };


            var register = function () {
                var registerUrl = baseUrl + "/api/account/register";
                var data = $("#userData").serialize();
                $.post(registerUrl, data).always(showResponse);

                return false;
            };



            var login = function () {

                var url = baseUrl + "/Token";

                var data = $("#userData").serialize();
                data = data + "&grant_type=password";

                $.post(url, data)
                    .success(saveAccessToken)
                    .always(showResponse);

                return false;
            };

            var logout = function () {
                var url = baseUrl + "/api/Account/Logout";

                $.ajax(url, {
                    type: "POST",
                    headers: getHeaders()
                })
                    .success(removeAccessToken)
                    .always(showResponse);

                return false;
            };

            var changePassword = function () {
                var url = baseUrl + "/api/Account/ChangePassword";
                var changePasswordData = $("#changePasswordData").serialize();
                changePasswordData = changePasswordData + "&grant_type=password";

                $.ajax(url, {
                    type: "POST",
                    headers: getHeaders(),
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify($("#changePasswordData").serializeObject())

                })
                 .always(showResponse);

                return false;
            };


            var addProfile = function () {

                var customer = {
                    Id: "A123",
                    Name: "PHVIS"
                };

                var url = baseUrl + "/api/Profiles/AddData";

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    headers: getHeaders(),
                    data: JSON.stringify(customer)
                })
                 .always(showResponse);

                return false;

            }
            var getProfiles = function () {
                var url = baseUrl + "/api/Profiles/GetData";
                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);


                return false;
            };


            var uploadImage = function () {

               
                var url = baseUrl + "/api/Profiles/AddImage";

                //$.ajax({
                //    url: url,
                //    type: "POST",
                //    contentType: "application/json;charset=utf-8",
                //    headers: getHeaders(),
                //    data: JSON.stringify(customer)
                //})
                // .always(showResponse);




                var files = $("#file1").get(0).files;
                if (files.length > 0) {
                    var data = new FormData();
                    for (i = 0; i < files.length; i++) {
                        data.append("file" + i, files[i]);
                    }
                    $.ajax({
                        type: "POST",
                        url: url,
                        //contentType: false,
                        headers: getHeaders(),

                        processData: false,
                        data: JSON.stringify({}),
                        success: function (messages) {
                            for (i = 0; i < messages.length; i++) {
                                alert(messages[i]);
                            }
                        },
                        error: function () {
                            alert("Error while invoking the Web API");
                        }
                    })
                    .always(showResponse);
                }

                return false;

            }


            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });

                return o;
            };

            var accessToken = "";



            $("#login").click(login);

            $("#logout").click(logout);

            $("#register").click(register);

            //$('#getPatients').click(getPatients);

            $('#getProfiles').click(getProfiles);

            $('#addProfile').click(addProfile);

            $('#changePassword').click(changePassword);

            $('#uploadImage').click(uploadImage);
        })
    </script>
