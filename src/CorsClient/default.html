<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <h2>Auth Request</h2>

    <form id="userData">
        <input type="text" name="userName" value="asad" placeholder="Name" />
        <input type="password" name="password" value="password123" placeholder="Password" />
        <input type="submit" id="login" value="Login" />

        <br />

        <input type="password" name="confirmPassword" value="password123" placeholder="Password" />


        <br />
        <input type="text" name="fullName" value="The FullName" placeholder="Full Name" />
        <input type="text" name="sex" value="asad" placeholder="Sex" />
        <input type="text" name="Address" value="Address 123 456" placeholder="Address" />
        <input type="text" name="PhoneNumber" value="01751254587458" placeholder="Mobile" />
        <input type="email" name="EmailAddress" value="noreply@bd.imshealth.com" placeholder="Email" />

        <input type="submit" id="register" value="Register" />

        <br />
        <br />

        <input type="submit" id="logout" value="Logout" />


    </form>
    <br />
    <form id="changePasswordData">
        <input type="text" name="OldPassword" value="Password123" placeholder="Old Password" />
        <input type="text" name="NewPassword" value="password121" placeholder="New Password" />
        <input type="text" name="ConfirmPassword" value="password121" placeholder="Confirm Password" />



        <input type="submit" id="changePassword" value="Change Password" />


    </form>




    <h3>Cors Req</h3>


    <button id="getCustomers">Get Profiles</button>

    <button id="addCustomer">Update Profile</button>

    <pre id="output"></pre>

    <script src="Scripts/jquery-1.10.2.js"></script>

    <script>
        $(function () {

            var baseUrl = "http://localhost:64237";

            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var showResponse = function (object) {
                $('#output').text(JSON.stringify(object, null, 4));
            };

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            };

            var removeAccessToken = function (data) {
                accessToken = "";
            };


            var register = function () {
                var registerUrl = baseUrl + "/api/account/register";
                var data = $("#userData").serialize();
                $.post(registerUrl, data).always(showResponse);

                return false;
            };



            var login = function () {

                var url = baseUrl + "/Token";

                var data = $("#userData").serialize();
                data = data + "&grant_type=password";

                $.post(url, data)
                    .success(saveAccessToken)
                    .always(showResponse);

                return false;
            };

            var logout = function () {
                var url = baseUrl + "/api/Account/Logout";

                $.ajax(url, {
                    type: "POST",
                    headers: getHeaders()
                })
                    .success(removeAccessToken)
                    .always(showResponse);

                return false;
            };

            var changePassword = function () {
                var url = baseUrl + "/api/Account/ChangePassword";
                var changePasswordData = $("#changePasswordData").serialize();
                changePasswordData = changePasswordData + "&grant_type=password";

                $.ajax(url, {
                    type: "POST",
                    headers: getHeaders(),
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify($("#changePasswordData").serializeObject())

                })
                 .always(showResponse);

                return false;
            };


            var addCustomer = function () {

                var customer = {
                    Id: "A123",
                    Name: "PHVIS"
                };

                var addurl = baseUrl + "/api/profiles/Add";

                $.ajax({
                    url: addurl,
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    headers: getHeaders(),
                    data: JSON.stringify(customer)
                });

            }
            var getCustomers = function () {
                var url = baseUrl + "/api/profiles/";
                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);


                return false;
            };


            //var getPatients = function () {

            //    var url = baseUrl + "/api/patients/";

            //    $.ajax(url, {
            //        type: "GET",
            //        headers: getHeaders()
            //    }).always(showResponse);


            //    return false;
            //};

            
            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });

                return o;
            };

            var accessToken = "";



            $("#login").click(login);

            $("#logout").click(logout);

            $("#register").click(register);

            //$('#getPatients').click(getPatients);

            $('#getCustomers').click(getCustomers);

            $('#addCustomer').click(addCustomer);

            $('#changePassword').click(changePassword);
        })
    </script>
</body>
</html>
